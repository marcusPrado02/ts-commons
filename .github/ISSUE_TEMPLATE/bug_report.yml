name: ğŸ› Bug Report
description: Report a bug or issue
title: '[Bug]: '
labels: ['bug', 'needs-triage']

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! ğŸ›

        Please fill out this form as completely as possible to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ“‹ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Run command '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: Please provide your environment details
      value: |
        - **Node.js version**:
        - **Package manager**: pnpm / npm / yarn
        - **Operating System**:
        - **Package version**:
        - **TypeScript version**:
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“ Error Logs
      description: If applicable, add error logs or stack traces
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ“š Additional Context
      description: Add any other context about the problem here

  - type: dropdown
    id: priority
    attributes:
      label: ğŸ”¥ Priority
      description: How urgent is this bug?
      options:
        - Low - Minor issue, workaround available
        - Medium - Affects functionality but not critical
        - High - Blocks major functionality
        - Critical - Breaks core functionality
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I have tested this with the latest version
          required: false
