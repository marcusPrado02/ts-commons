name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test:coverage

      - name: Run quality checks
        run: pnpm quality:check

      - name: Generate changelog
        run: |
          echo "# Changelog" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## [Unreleased]" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --oneline --decorate --since="30 days ago" >> CHANGELOG.md
          echo "Generated changelog from recent commits"

      - name: Bump version and create tag
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Bump patch version
          NEW_VERSION=$(node -p "
            const semver = require('semver');
            semver.inc('$CURRENT_VERSION', 'patch');
          ")

          # Update package.json files
          pnpm version patch --no-git-tag-version

          # Create git tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version to v${NEW_VERSION} [skip ci]"
          git tag "v${NEW_VERSION}"
          git push origin main --tags

          # Set output for next steps
          echo "newTag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        run: |
          TAG="${{ steps.version.outputs.newTag || env.NEW_TAG }}"
          if [ ! -z "$TAG" ]; then
            gh release create "$TAG" \
              --title "Release $TAG" \
              --notes "Automated release from main branch" \
              --latest
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Publishing packages to NPM for tag: $TAG"
            pnpm publish -r --access public --no-git-checks
          else
            echo "Skipping NPM publish - invalid or prerelease tag: $TAG"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-dev:
    name: Publish Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.15.0'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Version as dev release
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          pnpm version prerelease --preid="dev.${TIMESTAMP}.${COMMIT_SHA}" --no-git-tag-version

      - name: Publish dev version to NPM
        run: pnpm publish -r --access public --tag dev --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
