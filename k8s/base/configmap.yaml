apiVersion: v1
kind: ConfigMap
metadata:
  name: ts-commons-config
  namespace: default
  labels:
    app: ts-commons
    managed-by: kubectl
data:
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  TRACING_ENABLED: "false"
  CORS_ALLOWED_ORIGINS: "*"
  REQUEST_TIMEOUT_MS: "30000"
  SHUTDOWN_TIMEOUT_MS: "10000"
