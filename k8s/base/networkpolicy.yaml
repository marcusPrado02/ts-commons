apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ts-commons-netpol
  namespace: default
  labels:
    app: ts-commons
    managed-by: kubectl
spec:
  podSelector:
    matchLabels:
      app: ts-commons
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
    # Allow inter-pod communication within the same namespace
    - from:
        - podSelector:
            matchLabels:
              app: ts-commons
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow outbound HTTPS (external dependencies, telemetry)
    - ports:
        - protocol: TCP
          port: 443
    # Allow access to in-cluster services (databases, cache)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: data
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 6379  # Redis
